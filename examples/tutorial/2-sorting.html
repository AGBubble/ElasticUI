<!DOCTYPE html>
<html>
<head>
    <title>ElasticUI Tutorial</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="https://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="lib/elasticsearch.angular.js"></script>
    <script src="lib/elastic.js"></script>
    <script src="lib/elasticui.js"></script>
    <script>
        angular
            .module('tutorial', ['elasticui'])
            .constant('euiHost', 'http://localhost:9200'); // ACTION: change to cluster address
    </script>
</head>
<body ng-app="tutorial" eui-index="INDEX_NAME"><!-- ACTION: set index name -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <!-- placeholder for sidebar contents -->
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Sample 2: Sorting</h1>
                <ul class="nav nav-pills pull-right">
                    <li><span class="glyphicon glyphicon-sort"></span></li>
                    <li ng-class="{active:sorting.enabled}" eui-sort="ejs.Sort('CHANGE_TO_DEFAULT_SORT_FIELD').order('desc')" eui-enabled="true"><!-- eui-enabled sets the start state of this sort to enabled -->
                    <li ng-class="{active:sorting.enabled}" eui-sort="ejs.Sort('CHANGE_TO_ALTERNATE_SORT_FIELD').order('desc')">
                </ul>
                <ul>
                    <li ng-repeat="doc in indexVM.results.hits.hits">
                        ID: {{doc._source._id}}
                    </li>
                </ul>
                <ul class="pager">
                    <li ng-class="{disabled:indexVM.page <= 1}"><a href="" ng-click="indexVM.page=indexVM.page - 1">Previous</a></li>
                    <li ng-class="{disabled:indexVM.pageCount <= indexVM.page}"><a href="" ng-click="indexVM.page=indexVM.page + 1">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
